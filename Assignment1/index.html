<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Picker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4bff53bb5a.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="dropdown">
        <div class="select">
            <span class="selected">
                <i class="fa-brands fa-linkedin" style="margin-right: 7px; font-size: 18px;"></i>LinkedIn
            </span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li class="option">
                <i class="fa-brands fa-facebook"></i> <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            </li>
            <li class="option">
                <i class="fa-brands fa-youtube"></i> <a href="https://www.youtube.com/" target="_blank">YouTube</a>
            </li>
            <li class="option">
                <i class="fa-brands fa-twitter"></i> <a href="https://x.com/?lang=en" target="_parent">Twitter</a>
            </li>
            <li class="option">
                <i class="fa-brands fa-linkedin"></i><a href="https://www.linkedin.com/feed/" target="_blank">
                    LinkedIn</a>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
